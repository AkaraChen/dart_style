name: Build and Upload

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PUB_ENVIRONMENT: bot.github
  CARGO_TERM_COLOR: always

jobs:
  build-dart:
    name: Dart ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            dart_sdk: 3.9.0
            artifact_name: format-linux-x86_64
            exe_suffix: ""
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            dart_sdk: 3.9.0
            artifact_name: format-linux-aarch64
            exe_suffix: ""
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            dart_sdk: 3.9.0
            artifact_name: format-macos-x86_64
            exe_suffix: ""
            target: x86_64-apple-darwin
          - os: macos-latest
            dart_sdk: 3.9.0
            artifact_name: format-macos-aarch64
            exe_suffix: ""
            target: aarch64-apple-darwin
          - os: windows-latest
            dart_sdk: 3.9.0
            artifact_name: format-windows-x86_64-msvc
            exe_suffix: ".exe"
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            dart_sdk: 3.9.0
            artifact_name: format-windows-i686-msvc
            exe_suffix: ".exe"
            target: i686-pc-windows-msvc
          - os: windows-latest
            dart_sdk: 3.9.0
            artifact_name: format-windows-aarch64-msvc
            exe_suffix: ".exe"
            target: aarch64-pc-windows-msvc
          - os: ubuntu-latest
            dart_sdk: 3.9.0
            artifact_name: format-windows-x86_64-gnu
            exe_suffix: ".exe"
            target: x86_64-pc-windows-gnu
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
        with:
          sdk: ${{ matrix.dart_sdk }}
      - name: Install dependencies
        run: dart pub get
      - name: Compile executable
        run: dart compile exe bin/format.dart -o format${{ matrix.exe_suffix }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: format${{ matrix.exe_suffix }}
          if-no-files-found: error
          retention-days: 90
